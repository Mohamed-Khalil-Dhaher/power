<div id='t' class="col-md-6">
    <h4>Datetimepicker</h4>
    <div class="row">
      <div class="col-md-6">
        <div class="datepicker-container">
          <div class="form-group">
            <input
              class="form-control datetimepicker"
              placeholder="06/07/2017"
              name="dp"
              ngbDatepicker
              #d="ngbDatepicker"
              (click)="d.toggle()"
              data-color="orange"
            />
          </div>
        </div>
      </div>
    </div>
    <!--                 end collapse -->
  </div>
  <div  class="col-md-6">

    </div>

  </div>
